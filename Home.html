<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Insulti-nator</title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico">

    <style>
      body {
        background-color: rgb(44, 48, 53);
        height: auto;
        width: auto;
        margin: auto;

      }

      footer {
        background-color: rgb(49, 55, 63);
        bottom: auto;
      }

      img.d {
        display: inline;
      }
      button {
        height: auto;
        width: auto;
        text-align: center;
      }

    </style>

  </head>
  <body>

    <div width="auto" height="auto">
      <p id="Output"></p>
      <input type="text" id="Commando" value="Commandi da inserire"><br>
      <button onclick="Type()" type="button" name="Submit" >Submit Command</button>

    </div>

    <footer>
      <img class="d" src="discord-512.webp"title="Server Discord" width="48" height="48">
    </footer>

    <script>
      var i = 0;
      var txt;
      var speed = 50; 

      function typing() {

        txt = document.getElementById(`Commando`).value; 
        if (i < txt.length) {
          document.getElementById("Output").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }

      function Type() {
        document.getElementById("Output").innerHTML = "";
        typing();
      }
    </script>
  </body> 


</html>
